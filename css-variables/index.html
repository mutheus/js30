<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <h1>Update CSS Variables with <span class='highlight'>JS</span></h1>
  
    <div class="controls">
      <div>
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="20">
      </div>
      
      <div>
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="2">
      </div>
      
      <div>
        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">
      </div>
    </div>
  
    <img src="https://images.unsplash.com/photo-1606317687828-aebe0a708bfa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80">
  </div>

  <script src="main.js"></script>
</body>
</html>
